name: Super-Linter

on: push

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: super-linter@v3
        env:
          DEFAULT_BRANCH: $GITHUB_REF
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
